          You can contact me through any of these forms :-)
        </div>
        <div class="social-media">
          <img src="img/github_icon.svg" class="icon" alt="github_icon">
          <img src="img/linkedin_icon.svg" class="icon" alt="linkedin_icon">
          <img src="img/twitter_icon.svg" class="icon" alt="twitter_icon">
        </div>
        <form action="" method="post" id="contact-form">
          <label class="standard-lable" for="contact-email">E-mail: </label>
          <input type="email" id="contact-email" required>
    
          <label class="standard-lable" for="contact-telephone">Telephone: </label>
          <input type="tel" id="contact-telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
    
          <label class="standard-lable" for="contact-message">Message: </label>
          <textarea maxlength="240" id="contact-message" required></textarea>
          <input type="submit" value="Send message">
        </form>
